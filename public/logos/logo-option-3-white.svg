<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern stacked design with accent line - White version for dark backgrounds -->
  <defs>
    <linearGradient id="grad3w" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f4f8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- MP Box with rounded corners - white version -->
  <rect x="0" y="5" width="45" height="45" rx="6" fill="url(#grad3w)"/>
  <text x="22.5" y="35" font-family="Arial, sans-serif" font-size="22" font-weight="bold" fill="#ffc91a" text-anchor="middle">MP</text>
  
  <!-- Accent line -->
  <line x1="55" y1="10" x2="55" y2="50" stroke="#ffc91a" stroke-width="2"/>
  
  <!-- Consulting text - white version -->
  <text x="70" y="28" font-family="Arial, sans-serif" font-size="18" font-weight="600" fill="#ffffff">Consulting</text>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="10" font-weight="400" fill="#d9e2ec">Limited</text>
</svg>

