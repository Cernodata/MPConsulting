<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="blueprintGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d9e2ec;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Blueprint paper -->
  <rect x="80" y="60" width="240" height="180" fill="url(#blueprintGrad)" rx="4" stroke="#243b53" stroke-width="2"/>
  
  <!-- Grid lines -->
  <line x1="80" y1="120" x2="320" y2="120" stroke="#9fb3c8" stroke-width="1"/>
  <line x1="80" y1="160" x2="320" y2="160" stroke="#9fb3c8" stroke-width="1"/>
  <line x1="200" y1="60" x2="200" y2="240" stroke="#9fb3c8" stroke-width="1"/>
  
  <!-- Floor plan outline -->
  <rect x="120" y="100" width="80" height="60" fill="none" stroke="#243b53" stroke-width="2"/>
  <rect x="140" y="120" width="20" height="20" fill="none" stroke="#243b53" stroke-width="1.5"/>
  <rect x="180" y="120" width="15" height="15" fill="none" stroke="#243b53" stroke-width="1.5"/>
  
  <!-- Dimensions -->
  <line x1="120" y1="170" x2="200" y2="170" stroke="#ffc91a" stroke-width="1.5"/>
  <line x1="120" y1="175" x2="120" y2="165" stroke="#ffc91a" stroke-width="1.5"/>
  <line x1="200" y1="175" x2="200" y2="165" stroke="#ffc91a" stroke-width="1.5"/>
  <text x="160" y="185" font-family="Arial" font-size="10" fill="#243b53" text-anchor="middle">8m</text>
  
  <!-- Compass/scale -->
  <circle cx="280" cy="180" r="20" fill="none" stroke="#243b53" stroke-width="1.5"/>
  <line x1="280" y1="160" x2="280" y2="200" stroke="#243b53" stroke-width="1.5"/>
  <line x1="260" y1="180" x2="300" y2="180" stroke="#243b53" stroke-width="1.5"/>
  <polygon points="280,160 285,170 275,170" fill="#243b53"/>
</svg>

