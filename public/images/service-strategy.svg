<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="boardGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d9e2ec;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Planning board -->
  <rect x="100" y="70" width="200" height="160" fill="url(#boardGrad)" rx="4" stroke="#243b53" stroke-width="2"/>
  
  <!-- Timeline -->
  <line x1="120" y1="120" x2="280" y2="120" stroke="#243b53" stroke-width="2"/>
  <circle cx="140" cy="120" r="6" fill="#ffc91a"/>
  <circle cx="200" cy="120" r="6" fill="#243b53"/>
  <circle cx="260" cy="120" r="6" fill="#243b53"/>
  
  <!-- Phase labels -->
  <text x="140" y="145" font-family="Arial" font-size="11" fill="#243b53" text-anchor="middle">Phase 1</text>
  <text x="200" y="145" font-family="Arial" font-size="11" fill="#243b53" text-anchor="middle">Phase 2</text>
  <text x="260" y="145" font-family="Arial" font-size="11" fill="#243b53" text-anchor="middle">Phase 3</text>
  
  <!-- Strategy cards -->
  <rect x="120" y="160" width="70" height="50" fill="#243b53" rx="3"/>
  <text x="155" y="185" font-family="Arial" font-size="10" fill="#ffc91a" text-anchor="middle" font-weight="bold">Priority</text>
  <text x="155" y="200" font-family="Arial" font-size="9" fill="#d9e2ec" text-anchor="middle">High</text>
  
  <rect x="210" y="160" width="70" height="50" fill="#627d98" rx="3"/>
  <text x="245" y="185" font-family="Arial" font-size="10" fill="#ffffff" text-anchor="middle" font-weight="bold">Budget</text>
  <text x="245" y="200" font-family="Arial" font-size="9" fill="#d9e2ec" text-anchor="middle">Â£50k</text>
  
  <!-- Arrow connecting phases -->
  <path d="M146 120 L194 120" stroke="#ffc91a" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M206 120 L254 120" stroke="#ffc91a" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#ffc91a"/>
    </marker>
  </defs>
</svg>

